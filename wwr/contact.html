    <meta name="description"
        content="Contact  Rafting Adventures ,for inquiries, reservations, customer support, and trip information. Find our address, phone number, email, and use our contact form">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header> <img src="images/z-wwr-oars.png" alt="Rafting site logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <section class="contact-info">
            <h2>Our Office</h2>
            <p><strong>Address:</strong> 123 Rapids Road, RiverTown, CO 80990</p>
            <p><strong>Phone:</strong> +1 (555) 987-6543</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3068.682972563511!2d-104.82025118462745!3d39.739235979448404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876c7e1c6d851d43%3A0xe0d19b0e6f2aa0f4!2sColorado!5e0!3m2!1sen!2sus!4v1603254478437"
                    allowfullscreen="" loading="lazy">
                </iframe>
                <section class="contact-form">
                    <h2>Send Us a Message</h2>

                    <form>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>

                        <p><strong>Purpose of Message:</strong></p>

                        <label>
                            <input type="radio" name="purpose" value="general" required>
                            General Inquiry
                        </label>

                        <label>
                            <input type="radio" name="purpose" value="reservation">
                            Reservation Question
                        </label>

                        <label>
                            <input type="radio" name="purpose" value="suggestion">
                            Website Suggestion
                        </label>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>

                        <label>
                            <input type="checkbox" name="subscribe">
                            Please subscribe me to the monthly newsletter
                        </label>

                        <button type="submit">Send Message</button>
                    </form>
                </section>

    </main>

    <footer>

</body>
