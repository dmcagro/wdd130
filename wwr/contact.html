<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description"
        content="Contact Rafting Adventures for inquiries, reservations, customer support, and trip information.">
    <meta name="author" content="Olusola Onoja">
    <link rel="stylesheet" href="rafting.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <img src="images/z-wwr-oars.png" alt="Rafting site logo" class="logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>

        <!-- COMPANY INFORMATION -->
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </section>

        <!-- MAP + FORM GRID -->
        <section class="contact-grid">

            <div class="map-container">
                <iframe src="YOUR GOOGLE MAP IFRAME HERE" loading="lazy">
                </iframe>
            </div>

            <form class="contact-form">

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your email">

                <p>Message Purpose</p>
                <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

                <label for="message">Message</label>
                <textarea id="message" placeholder="Type here"></textarea>

                <label>
                    <input type="checkbox"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>

            </form>

        </section>

        <!-- EMPLOYEES SECTION -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-container">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>
        <p>Â©2025 White Water Rafting Adventures</p>

        <div class="socialmedia">
            <a href="https://www.linkedin.com" target="_blank" aria-label=""> <img src="images/linkedin.jpg"
                    alt="Connect with us on LinkedIn"> </a>
            <a href="https://www.instagram.com" target="_blank" aria-label=""> <img src="images/instagram.jpg"
                    alt="Follow us on Instagram"> </a>
            <a href="https://www.whatsapp.com" target="_blank" aria-label=""> <img src="images/whatsapp.jpg"
                    alt="Chat with us on WhatsApp"> </a>
            </nav>
    </footer>

</body>

</html>
