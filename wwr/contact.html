<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description"
        content="Contact Rafting Adventures for inquiries, reservations, customer support, and trip information.">
    <meta name="author" content="Olusola Onoja">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <img src="images/z-wwr-oars.png" alt="Rafting site logo" class="logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- MAIN -->
    <main>

        <!-- COMPANY INFORMATION -->
        <section class="company-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </section>

        <!-- MAP + FORM GRID -->
        <section class="contact-grid">

            <div class="map-container">
                <!-- Replace with your Google Maps iframe -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094534!2d144.95565131568543!3d-37.8173239797519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f2c1b1b7%3A0x5045675218cee17!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1614035086677!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy">
                </iframe>
            </div>

            <!-- CONTACT FORM -->
            <form class="contact-form">

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your email" required>

                <p>Message Purpose</p>
                <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

                <label for="message">Message</label>
                <textarea id="message" placeholder="Type here"></textarea>

                <label>
                    <input type="checkbox"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>

            </form>

        </section>

        <!-- EMPLOYEES -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-container">

                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Employee Profile</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Employee Profile</figcaption>
                </figure>

            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer>

        <p>Â©2025 White Water Rafting Adventures | Olusola Onoja</p>

        <nav class="socialmedia">
            <a href="https://www.linkedin.com" target="_blank" aria-label="Visit our LinkedIn">
                <img src="images/linkedin.jpg" alt="LinkedIn profile link">
            </a>

            <a href="https://www.instagram.com" target="_blank" aria-label="Visit our Instagram">
                <img src="images/instagram.jpg" alt="Instagram page link">
            </a>

            <a href="https://www.whatsapp.com" target="_blank" aria-label="Chat with us on WhatsApp">
                <img src="images/whatsapp.jpg" alt="WhatsApp contact link">
            </a>
        </nav>
    </footer>

</body>

</html>
